<!DOCTYPE html>
<html>
<head>
    <title>Platzi Developer Group: AI Insights 2024</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, auto);
            padding: 10px;
        }
        .grid-item {
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            position: relative;
        }
        .grid-item.free {
            background: #ccc;
            color: #ff0000;
        }
        .text {
            z-index: 1;
        }
        .cross {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
        .cross.show {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Platzi Developer Group: AI Insights 2024</h1>
    <div class="grid-container">
        <div class="grid-item" onclick="mark(this)"><div class="text">Text 1</div><div class="cross">X</div></div>
        <div class="grid-item" onclick="mark(this)"><div class="text">Text 2</div><div class="cross">X</div></div>
        <div class="grid-item" onclick="mark(this)"><div class="text">Text 3</div><div class="cross">X</div></div>
        <div class="grid-item" onclick="mark(this)"><div class="text">Text 4</div><div class="cross">X</div></div>

        <div class="grid-item" onclick="mark(this)"><div class="text">Text 10</div><div class="cross">X</div></div>

<script>
    function mark(item) {
        var cross = item.getElementsByClassName('cross')[0];
        cross.classList.add('show');
    }
</script>
</html>
